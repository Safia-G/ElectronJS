<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Hello World!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  </head>
  <body>

<div class="container-fluid">
<div class="col-md-9">
    <div id="cadre" class="cadre">
        <div id="show-img"></div>
    </div>
    <div class="logo">
      <img src="img/logo-it.png" height="130px" alt="">
    </div>
  </div>

    <div class="col-md-3">
      <div class="row">
        <li>Ajouter une image</li>
          <div class="add">
            <input id="fileUpload" type="image" name="" value="" src="img/file-upload-solid.svg" height="70px">
            <span id="upload"></span>
          </div>
        <li>Dimensions</li>
          <div class="dimensions">
            <input type="range" class="custom-slider" id="range-bar" value="50" min="1" max="1000">
            H<input disabled="disabled" id="display-h" type="text" name="" value="50" min="1" max="1000">
            L<input disabled="disabled" id="display-w" type="text" name="" value="50" min="1" max="1000">
          </div>
        <li>Angles</li>
          <div class="angles">
            <button id="droit" type="button" name="button" onclick="changeBorderDroit()">Droits</button>
            <button id="arrondis" type="button" name="button" onclick="changeBorderArrondis()">Arrondis</button>
            <button id="rond" type="button" name="button" onclick="changeBorderRond()">Ronds</button>
          </div>
        <li>Fond</li>
          <div class="selectColor">
            <img src="img/eye-dropper-solid.svg" alt="" height="30px">
            <input type="color" id="favcolor" name="" value="#3ecf8e">
          </div>
          <div class="valide">
            <button type="button" name="button">Valider</button>
          </div>
      </div>
    </div>
</div>


    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
